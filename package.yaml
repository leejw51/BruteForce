name:                BruteForce
version:             0.1.0.0
github:              "thyeem/francis/BruteForce"
license:             BSD3
author:              "Francis Lim"
maintainer:          "thyeem@gmail.com"
copyright:           "Francis 2020"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/thyeem/francis/BruteForce#readme>

dependencies:
- base >= 4.7 && < 5
- bytestring
- parallel
- deepseq
- base16-bytestring
- cryptohash-sha256
- blake2

library:
  source-dirs: src

executables:
  bruteforce:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -feager-blackholing
    - -g0
    dependencies:
    - BruteForce 

tests:
  bruteforce-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - BruteForce 
